<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <!--=============== BOXICONS ===============-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== SIGN UP ====================-->
    <section class="signup section">
      <div class="signup-container container">
        <div class="signup-data">
          <h2 class="section-title">Signup</h2>
          <p class="section-subtitle">
            Signup now and get full access to our app.
          </p>
        </div>

        <p class="error hide-element">
          <i class='bx bx-error error-logo'></i>
          <span class="error-text"></span>
        </p>

        <div class="signup-form grid">
          <div class="name-container grid">
            <div class="input-group">
              <i class='bx bx-user input-icon'></i>
              <input type="text" id="first-name" class="signup-input" name="name" placeholder="First Name"
                oninput="validateName(this)" required>
            </div>

            <div class="input-group">
              <i class='bx bx-user input-icon'></i>
              <input type="text" id="last-name" class="signup-input" name="name" placeholder="Last Name"
                oninput="validateName(this)" required>
            </div>
          </div>

          <div class="input-group">
            <i class='bx bx-at input-icon'></i>
            <input type="email" id="email" class="signup-input" name="email" placeholder="Email"
              oninput="validateEmail(this)" required>
          </div>

          <div class="input-group">
            <i class='bx bx-lock-alt input-icon'></i>
            <input type="password" id="password" class="signup-input" name="password" placeholder="Password"
              oninput="validatePassword(this)" required>
          </div>

          <button class="btn signup-btn disabled-btn">
            Signup
          </button>
        </div>

        <div class="login-link">
          Don't have an acount ? <a href="/login.html">Login</a>
        </div>
      </div>
    </section>

    <!--==================== USERS TABLE ====================-->
    <section class="users section hide-element">
      <div class="users-container container">
        <div class="users-data">
          <h2 class="section-title">Users list</h2>
        </div>

        <div class="table-container">
          <table class="users-table">
            <thead>
              <tr>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody class="users-details"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!--=============== JS FILE ===============-->
  <script src="/js/app.js" type="module"></script>
</body>

</html>
