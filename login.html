<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <!--=============== BOXICONS ===============-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== LOGIN ====================-->
    <section class="login section">
      <div class="login-container container">
        <div class="ligin-data">
          <h2 class="section-title">Login</h2>
          <p class="section-subtitle">To login in to the system, please enter details.</p>
        </div>

        <div class="login-form grid">
          <div class="input-group">
            <i class='bx bx-at input-icon'></i>
            <input type="email" id="email" class="login-input" name="email" placeholder="Email"
              oninput="validetInput(this)" required>
          </div>

          <div class="input-group">
            <i class='bx bx-lock-alt input-icon'></i>
            <input type="password" id="password" class="login-input" name="password" placeholder="Password"
              oninput="validetInput(this)" required>
          </div>

          <button class="btn login-btn">
            Login
          </button>
        </div>

        <div class="signup-link">
          Already have an account ? <a href="/singup.html">Signup</a>
        </div>

        <p class="error hide-element">
          <i class='bx bx-error error-logo'></i>
          <span class="error-text"></span>
        </p>
      </div>
    </section>

    <!--==================== USERS TABLE ====================-->
    <section class="users section hide-element">
      <div class="users-container container">
        <div class="users-data">
          <h2 class="section-title">Users list</h2>
        </div>

        <div class="table-container">
          <table class="users-table">
            <thead>
              <tr>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody class="users-details"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!--=============== JS FILE ===============-->
  <script type="module" src="js/login.js"></script>
</body>

</html>
