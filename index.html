<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>

  <!--=============== BOOTSTRAP ===============-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!--==================== SIGN UP ====================-->
  <section class="sign section container">
    <div class="sign-container">
      <div class="sign-data">
        <h1 class="sign-title display-5">הרשמה</h1>
        <p class="sign-description mb-5">
          להרשמה למערכת יש למלא את הטופס
        </p>
      </div>

      <form action="" class="sign-form row">
        <div class="input-group col">
          <label for="first-name">שם פרטי</label>
          <input type="text" id="first-name" class="sign-input" required>
        </div>

        <div class="input-group col">
          <label for="last-name">שם משפחה</label>
          <input type="text" id="last-name" class="sign-input" required>
        </div>

        <div class="input-group col">
          <label for="email">
            דוא"ל (שם משתמש)
          </label>
          <input type="email" id="email" class="sign-input" required>
        </div>

        <div class="input-group col">
          <label for="password">סיסמה</label>
          <input type="password" id="password" class="sign-input" required>
        </div>

        <div class="col align-self-end">
          <button class="btn sign-btn">הרשמה</button>
        </div>
      </form>

    </div>
  </section>


  <!--=============== MAIN JS ===============-->
  <script src="/js/app.js"></script>
</body>

</html>
